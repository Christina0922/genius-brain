<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genius Brain - 문의하기</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .contact-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }
        .contact-form {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2c3e50;
            font-weight: 500;
        }
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: 'Noto Sans KR', sans-serif;
        }
        .form-group textarea {
            height: 150px;
            resize: vertical;
        }
        .submit-button {
            background: #3498db;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }
        .submit-button:hover {
            background: #2980b9;
        }
        .contact-info {
            background: #f8f9fa;
            padding: 2rem;
            border-radius: 10px;
        }
        .info-item {
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .info-item i {
            color: #3498db;
            margin-right: 1rem;
            width: 1.5rem;
            font-size: 1.5rem;
        }
        @media (max-width: 900px) {
            .contact-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="./index.html" class="logo">Genius Brain</a>
            <ul>
                <li><a href="./index.html">홈</a></li>
                <li><a href="./index.html#about">소개</a></li>
                <li><a href="./index.html#features">특징</a></li>
                <li><a href="./index.html#curriculum">수업안내</a></li>
                <li><a href="./teacher.html">원장소개</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="contact-container">
            <div class="contact-form">
                <h2>문의하기</h2>
                <form action="https://formspree.io/f/xjkrgvlv" method="POST">
                    <div class="form-group">
                        <label for="name">이름</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">연락처</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">문의 주제</label>
                        <select id="subject" name="subject" required>
                            <option value="">선택해주세요</option>
                            <option value="curriculum">수업 커리큘럼</option>
                            <option value="schedule">수업 일정</option>
                            <option value="fee">수강료</option>
                            <option value="other">기타 문의</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="message">문의 내용</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit" class="submit-button">문의하기</button>
                </form>
            </div>
            <div class="contact-info">
                <h2>연락처 정보</h2>
                <div class="info-item">
                    <i class="fas fa-phone"></i>
                    <span>전화: 010-7373-3709</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-clock"></i>
                    <span>운영시간: 평일 10:00 - 20:00</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>위치: 6단지 거주 (문의 시 개별 안내)</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-info-circle"></i>
                    <span>수업 중에는 전화를 받기 어려우니 문자나 채팅으로 문의해 주시면 감사하겠습니다.</span>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
